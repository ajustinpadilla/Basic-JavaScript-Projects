<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic HTML</title>
        <link rel="stylesheet" type="text/css" href="./CSS/Basic_CSS_1.css">
        <script src="./JS/Basic_JavaScript_9.js" defer></script>
    </head>
    <body>

        <p>How many seconds would you like to set your alarm for?</p>
        <input type="number" id="seconds" value="" />
        <button onclick="countdown()">Click Here</button>
        <p id="timer"></p>


        <!-- Slideshow container -->
        <div class="slideshow-container">
            
            <!-- Full width images with number and caption text-->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="./img/arch.jpg" alt="arch">
                <div class="text">Great arch of Getu, China</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="./img/arch2.jpg" alt="arch2">
                <div class="text">Here's a climber bivvying in the middle of the arch</div>
            </div>
            
            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="./img/arch3.png" alt="arch3">
                <div class="text">Chris Sharma belays Danny Andrada during the Petzl RocTrip China 2011</div>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlide(-1)">&#10094;</a>
            <a class="next" onclick="plusSlide(1)">&#10095;</a>
        </div>
        <br>

        <!-- The dots/circles -->
        <div class="circles">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>






    </body>
</html>
